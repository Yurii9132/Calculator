<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/calculator.css">
        <script src="scripts/calculator.js" type="text/javascript"></script> <!-- This calls the external calculator JavaScript.-->
    </head>

    <body>
        <header><img src="media/images/logo.png" alt="Martial Arts Dojo logo"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>

        <main>
            <input id="operation" value="0" type="hidden"> <!-- This is the hidden input field that stores the operation. -->
            <div class="grid-container">
                <div class="item1"><input type="text" id="result" value="0" readonly></div>

                <div class="item2"><input type="button" id="allclear" value="ac" onclick="allclear()"></div>
                <div class="item3"><input type="button" id="square" value="&Sqrt;x" onclick="square()"></div>
                <div class="item4"><input type="button" id="percent" value="%" onclick="persent()"></div>
                <div class="item5"><input type="button" id="divide" value="&divide;" onclick="operator(4)"></div>
             
                <div class="item6"><input type="button" id="seven" value="7" onclick="input(7)"></div>
                <div class="item7"><input type="button" id="eight" value="8" onclick="input(8)"></div>
                <div class="item8"><input type="button" id="nine" value="9" onclick="input(9)"></div>
                <div class="item9"><input type="button" id="multiply" value="&times;" onclick="operator(3)"></div>
  
                <div class="item10"><input type="button" id="four" value="4" onclick="input(4)"></div>
                <div class="item11"><input type="button" id="five" value="5" onclick="input(5)"></div>
                <div class="item12"><input type="button" id="six" value="6" onclick="input(6)"></div>
                <div class="item13"><input type="button" id="subtract" value="-" onclick="operator(2)"></div>

                <div class="item14"><input type="button" id="one" value="1" onclick="input(1)"></div>
                <div class="item15"><input type="button" id="two" value="2" onclick="input(2)"></div>
                <div class="item16"><input type="button" id="three" value="3" onclick="input(3)"></div>
                <div class="item17"><input type="button" id="sum" value="&plus;" onclick="operator(1)"></div>

                <div class="item18"><input type="button" id="plusminus" value="&plusmn;" onclick="plusMinus()"></div>
                <div class="item19"><input type="button" id="zero" value="0" onclick="input(0)"></div>
                <div class="item20"><input type="button" id="decimalPoint" value="." onclick="decimalPoint()"></div>
                <div class="item21"><input type="button" id="equal" value="=" onclick="equal()"></div>
            </div>
        </main>

        <footer>
            <p>Martial Arts Dojo<br><a href="mailto:author8132@gmail.com">author8132@gmail</a></p>
        </footer>
        
    </body>
</html>
