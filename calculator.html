        <link rel="stylesheet" href="css/calculator.css">
        <script src="js/calculator.js" type="text/javascript"></script> <!-- This calls the external calculator JavaScript.-->
    </head>

    <body>
        <header><img src="media/images/logo.png" alt="Martial Arts Dojo logo"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="enroll.html">Enroll</a></li>

            </ul>

        <main>
           <table>
            <caption><input type="text" id="result" value="0" readonly></caption>
            <tr>
                <td><input type="button" id="allclear" value="ac" onclick="allclear()"></td>
                <td><input type="button" id="square" value="x&sup2;" onclick=""></td>
                <td><input type="button" id="percent" value="%" onclick="persent()"></td>
                <td><input type="button" id="divide" value="&divide;" onclick="operator(4)"></td>
            </tr>             
            <tr>
                <td><input type="button" id="seven" value="7" onclick="input(7)"></td>
                <td><input type="button" id="eight" value="8" onclick="input(8)"></td>
                <td><input type="button" id="nine" value="9" onclick="input(9)"></td>
                <td><input type="button" id="multiply" value="&times;" onclick="operator(3)"></td>
            </tr>  
            <tr>
                <td><input type="button" id="four" value="4" onclick="input(4)"></td>
                <td><input type="button" id="five" value="5" onclick="input(5)"></td>
                <td><input type="button" id="six" value="6" onclick="input(6)"></td>
                <td><input type="button" id="subtract" value="-" onclick="operator(2)"></td>
            </tr>
            <tr>
                <td><input type="button" id="one" value="1" onclick="input(1)"></td>
                <td><input type="button" id="two" value="2" onclick="input(2)"></td>
                <td><input type="button" id="three" value="3" onclick="input(3)"></td>
                <td><input type="button" id="sum" value="&plus;" onclick="perator(1)"></td>
            </tr>
            <tr>
                <td><input type="button" id="plusminus" value="&plusmn;" onclick="plusminus()"></td>
                <td><input type="button" id="zero" value="0" onclick="input(0)"></td>
                <td><input type="button" id="decimalPoint" value="." onclick="decimalPoint()"></td>
                <td><input type="button" id="equals" value="=" onclick="equals()"></td>
            </tr>
                     
           </table>
        </main>

        <footer>
            <p>Martial Arts Dojo<br><a href="mailto:author8132@gmail.com">author8132@gmail</a></p>
        </footer>
