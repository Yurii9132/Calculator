<!DOCTYPE html>
<html>
    <head>
        <title>Enroll</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript">
            function calculation() {                
                var uniformPrice = 50;
                var uniformsSummary = 0;
                var course = 0;
                var total = 0;

                if (document.getElementById("adult").checked) {
                    course = 150;
                } else if (document.getElementById("teen").checked) {
                    course = 100;
                } else if (document.getElementById("child").checked) {
                    course = 50;
                }

                uniformsSummary = uniformPrice * document.getElementById("uniforms").value;

                total = course + uniformsSummary;

                alert("Your total cost is: $" + total); //This produces a concatenated string in an alert box.
            }
        </script>
    </head>

    <body>
        <header><img src="media/images/logo.png" alt="Martial Arts Dojo logo"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="enroll.html">Enroll</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>

        <main>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" id="firstname" name="firstname"></td>
                </tr>

                <tr>
                    <td> <label for="lastname">Last Name </label></td>
                    <td><input type="text" id="lastname" name="lastname"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td> <!--Note the input type.-->
                </tr>

                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>  <!--Note the input type.-->
                </tr>
            </table>

            <table id="enrollprice">
                <caption>Enroll</caption>
                <tr>
                    <td>Adult</td>
                    <td>$150</td>
                    <td><input type="radio" name="course" id="adult" value="150"></td>
                </tr>
                
                <tr>
                    <td>Teen</td>
                    <td>$100</td>
                    <td><input type="radio" name="course" id="teen" value="100"></td>
                </tr>

                <tr>
                    <td>Child</td>
                    <td>$50</td>
                    <td><input type="radio" name="course" id="child" value="50"></td>
                </tr>

                <tr>
                    <td>Uniforms</td>
                    <td>$50</td>
                    <td><input type="number" id="uniforms" min="0" value="0"></td>
                </tr>
            </table>

            <p><input type="submit" id="submit" value="Submint" onclick="calculation()"></p>
            <input type="reset" id="reset" value="Reset">

        </main>

        <footer>
            <p>Martial Arts Dojo<br><a href="mailto:author8132@gmail.com">author8132@gmail</a></p>
        </footer>
        
    </body>
</html>
